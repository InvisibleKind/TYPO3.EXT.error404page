<html xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />


<f:section name="content">

<h1>{error.url}</h1>

<f:form class="form-inline" name="demand" object="{demand}" action="show">
		<div class="form-group">
			<f:form.select class="form-control" property="minTime" options="{demand.minDateOptions}" />
			<f:form.hidden property="urlHash" />
		</div>
</f:form>

<div class="panel panel-space panel-default recordlist">
	<div class="panel-heading">
		<f:translate key="title.error_grouped_by_day" />
	</div>
	<div class="table-fit">
		<canvas width="400" height="100" data-chart="{f:uri.action(action: 'list', format: 'json', arguments: {demand: {type: 'ErrorGroupedByDay', minTime: demand.minTime, urlHash: demand.urlHash}})}"></canvas>
	</div>
</div>

</f:section>

</html>
