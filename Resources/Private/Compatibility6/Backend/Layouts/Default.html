
<f:be.container
	includeCssFiles="{
		0: '{f:uri.resource(path: \'StyleSheets/statistic.css\')}'
	}"
	loadJQuery="true"
	includeJsFiles="{
		0: '//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js',
		1: '{f:uri.resource(path: \'JavaScripts/statistic.js\')}'
	}"
>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
